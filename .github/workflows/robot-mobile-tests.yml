name: Robot Mobile Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mobile-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      ANDROID_API_LEVEL: 34
      ANDROID_TARGET: google_apis
      ANDROID_ABI: x86_64
      AVD_NAME: ciEmulator
      DEVICE_NAME: emulator-5554
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-appiumlibrary robotframework-seleniumlibrary pyyaml

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium & Driver
        run: |
          npm install -g appium @appium/doctor
          appium driver install uiautomator2
          appium --version
          appium driver list --installed
          appium doctor --android || true

      - name: Run emulator and Robot tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel_5
          script: |
            adb devices
            # Desativa animações para estabilidade
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0
            # Garante que Chrome está disponível
            adb shell cmd package install-existing com.android.chrome || true
            adb shell dumpsys package com.android.chrome | grep versionName || true
            # Inicia Appium com auto-download de Chromedriver habilitado
            nohup appium --allow-insecure chromedriver_autodownload --relaxed-security --log-level info > appium.log 2>&1 &
            sleep 5
            DEVICE=$(adb devices | awk 'NR==2 {print $1}')
            echo "Using device: $DEVICE"
            mkdir -p results
            robot -v DEVICE_NAME:$DEVICE -d results --test "Abrir YouTube no Chrome (Android)" tests/mobile_open_youtube.robot

      - name: Start Appium server
        run: |
          nohup appium --log-level info > appium.log 2>&1 &
          sleep 5
          lsof -i:4723 || true

      - name: Run Robot mobile Chrome test
        run: |
          mkdir -p results
          robot -v DEVICE_NAME:emulator-5554 -d results --test "Abrir YouTube no Chrome (Android)" tests/mobile_open_youtube.robot

      - name: Collect video artifact
        if: always()
        run: |
          mkdir -p collected
          if [ -f artifacts/videos/mobile-youtube.mp4 ]; then cp artifacts/videos/mobile-youtube.mp4 collected/; fi
          ls -R collected || true

      - name: Upload Robot Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results

      - name: Upload Mobile Video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-video
          path: collected

      - name: Upload Appium Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
