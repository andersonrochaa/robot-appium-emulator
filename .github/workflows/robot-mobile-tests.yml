name: Robot Mobile Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mobile-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "robotframework>=7,<8" "robotframework-appiumlibrary>=3.1,<4.0" "robotframework-seleniumlibrary>=6,<7" pyyaml

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium & Driver
        run: |
          npm install -g appium @appium/doctor
          appium driver install uiautomator2
          appium --version
          appium driver list --installed
          appium doctor --android || true

      - name: Run emulator and Robot tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_5
          disable-animations: true
          script: |
            npm install -g appium @appium/doctor
            appium driver install uiautomator2
            appium --version
            appium driver list --installed
            echo "Emulator started successfully"
            adb devices -l
            # Garante que Chrome está disponível
            adb shell cmd package install-existing com.android.chrome || true
            # Inicia Appium com auto-download de Chromedriver
            nohup appium --allow-insecure chromedriver_autodownload --relaxed-security --log-level info > appium.log 2>&1 &
            sleep 10
            DEVICE=$(adb devices | awk 'NR==2 {print $1}')
            echo "Using device: $DEVICE"
            mkdir -p results
            robot -v DEVICE_NAME:$DEVICE -d results tests/mobile_open_youtube.robot

      - name: Upload Robot Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results

      - name: Upload Appium Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
