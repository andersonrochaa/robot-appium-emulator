name: Robot Mobile Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mobile-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      ANDROID_API_LEVEL: 34
      ANDROID_TARGET: google_apis
      ANDROID_ABI: x86_64
      AVD_NAME: ciEmulator
      DEVICE_NAME: emulator-5554
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-appiumlibrary robotframework-seleniumlibrary pyyaml

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium & Drivers
        run: |
          npm install -g appium @appium/doctor
          appium driver install uiautomator2
          appium driver install chromedriver
          appium --version
          appium driver list

      - name: Install Android SDK tools
        run: |
          sudo mkdir -p /opt/android-sdk/cmdline-tools
          curl -s https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdline-tools.zip
          sudo unzip -q cmdline-tools.zip -d /opt/android-sdk/cmdline-tools
          sudo mv /opt/android-sdk/cmdline-tools/cmdline-tools /opt/android-sdk/cmdline-tools/latest
          echo "ANDROID_HOME=/opt/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=/opt/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:/opt/android-sdk/cmdline-tools/latest/bin:/opt/android-sdk/platform-tools:/opt/android-sdk/emulator" >> $GITHUB_ENV

      - name: Accept licenses & Install platforms
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-$ANDROID_API_LEVEL" "emulator" "system-images;android-$ANDROID_API_LEVEL;$ANDROID_TARGET;$ANDROID_ABI"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n $AVD_NAME -k "system-images;android-$ANDROID_API_LEVEL;$ANDROID_TARGET;$ANDROID_ABI" --force

      - name: Start emulator
        run: |
          nohup emulator -avd $AVD_NAME -no-window -no-audio -gpu swiftshader_indirect -no-boot-anim &
          # Espera boot completar
          for i in {1..60}; do
            if adb shell getprop sys.boot_completed 2>/dev/null | grep -q 1; then echo "Boot completo"; break; fi
            echo "Aguardando boot ($i)"; sleep 10;
          done
          adb devices

      - name: Start Appium server
        run: |
          nohup appium --log-level info > appium.log 2>&1 &
          sleep 5
          lsof -i:4723 || true

      - name: Run Robot mobile Chrome test
        run: |
          mkdir -p results
          robot -v DEVICE_NAME:emulator-5554 -d results --test "Abrir YouTube no Chrome (Android)" tests/mobile_open_youtube.robot

      - name: Collect video artifact
        if: always()
        run: |
          mkdir -p collected
          if [ -f artifacts/videos/mobile-youtube.mp4 ]; then cp artifacts/videos/mobile-youtube.mp4 collected/; fi
          ls -R collected || true

      - name: Upload Robot Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results

      - name: Upload Mobile Video
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-video
          path: collected

      - name: Upload Appium Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
